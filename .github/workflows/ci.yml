name: ci

on:
  pull_request:
  workflow_dispatch:
    inputs:
      pull_number:
        description: The number of the pull-request that dispatched the request
        type: number
        required: true

jobs:
  image:
    runs-on: ubuntu-latest

    steps:
      - run: |
          echo "${{ github.ref }}"
          echo "${{ inputs.pull_number }}"
